
<div class="container-sm">
<div class=".col-md-6 .offset-md-3">

<h1>Dashboard</h1>    
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">S.N</th>
    <th scope="col">User</th>
    <th scope="col">Email ID</th>
    <th scope="col">Total Income</th>
    <th scope="col">Total Expense</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of pagedUsers;">
    <th scope="row">{{ user.id }}</th>
    <td><a  [routerLink]="[ '/users',  user.id  ]">  {{ user.fullName }} </a></td>
    <td>{{ user.email }}</td>
    <td>{{ user.totalIncome | number}}</td>
    <td>{{ user.totalExpense | number }}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshUsers()">
  </ngb-pagination>
</div>

    </div>
</div>
