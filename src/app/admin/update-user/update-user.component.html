<div class="container"  >
    <h3>Update User</h3>
    <form (ngSubmit) = "UpdateUser()" #loginForm = "ngForm">

        <div class="form-group">
            <label for="lblUid">User Id</label>
            <input
            type="text"
            class="form-control"
            id="uId"
            name="uId" [(ngModel)]= "update_user.id"
          />
          </div>

          <div class="form-group">
            <label for="fullname">Name</label>
            <input
            type="text"
            class="form-control"
            id="fullname"
            name="fullname" [(ngModel)]= "update_user.fullName"
          />
          </div>

        <div class="form-group">
          <label for="lblEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email" 
            aria-describedby="emailHelp"
            name="email" [(ngModel)] = "update_user.email"
          />
    
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
          type="password"
          class="form-control"
          id="password"
          name="password" [(ngModel)]= "update_user.password"
        />
        </div>
  
        <input type="submit" class="btn btn-primary" value="Update User"/>
      </form>
  </div>
